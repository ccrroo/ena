<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>えなの公式ホームページ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #eaffea, #f0fff0);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1.5s ease;
    }

    header {
      margin-top: 50px;
      animation: bounceIn 1s ease;
    }

    h1 {
      font-size: 2.5em;
      color: #66bb6a;
      text-shadow: 1px 1px #ffffff;
      margin: 0;
    }

    .button-container {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cute-button {
      background: #f0fff4;
      border: 2px solid #a5d6a7;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.1em;
      color: #2e7d32;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cute-button:hover {
      background: #e0ffe0;
      transform: scale(1.05);
      box-shadow: 0 0 15px #a5d6a7;
    }

    .character-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin: 60px 0 40px;
      padding: 0 20px;
      width: 100%;
    }

    .character-image {
      max-width: 180px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .character-image:hover {
      animation: sway 1s ease-in-out infinite;
    }

    footer {
      padding: 20px;
      color: #666;
      font-size: 0.9em;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>えなの公式ホームページ</h1>
  </header>

  <div class="button-container">
    <button class="cute-button" onclick="alert('えなを応援してくれてありがとう♡')">えなスイッチ</button>
    <a class="cute-button" href="https://x.com/Ena_24s" target="_blank">X（旧Twitter）へ</a>
    <button class="cute-button" onclick="alert('コンテンツは準備中です…！')">もっと見る</button>
  </div>

  <div class="character-gallery">
     <img src="image/enatou.png" alt="キャラ1" class="character-image" id="spinning-image" />
  </div>

<script>
  const img = document.getElementById("spinning-image");
  let rotation = 0;
  let speed = 0;
  const maxSpeed = 20;
  let animationRunning = false;

  function rotateImage() {
    rotation += speed;
    img.style.transform = `rotate(${rotation}deg)`;
    requestAnimationFrame(rotateImage);
  }

  function startSpinning() {
    speed += 2;
    if (speed > maxSpeed) speed = maxSpeed;

    if (!animationRunning) {
      animationRunning = true;
      rotateImage(); 
    }
  }

  img.addEventListener("click", startSpinning);
  img.addEventListener("touchstart", startSpinning);
</script>

</body>
</html>
